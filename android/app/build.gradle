plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.wat.wingsandtails"  // Updated package name
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.wat.wingsandtails"  // Updated application ID
        minSdk = 33
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            // Configure the signing settings for the release build using your keystore
            storeFile file("C:/Users/RDW-PC1/Desktop/Wingsandtails/android/app/wingsandtails.jks")  // Path to the keystore
            storePassword "RDW@2025"  // Replace with your keystore password
            keyAlias "key0"  // Replace with your key alias
            keyPassword "RDW@2025"  // Replace with your key password
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release  // Use release signing config
            minifyEnabled true  // Enables code shrinking, obfuscation, and optimization for release builds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
